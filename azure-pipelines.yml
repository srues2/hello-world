# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.7'
    addToPath: true
    architecture: 'x64'

- script: |    
    python setup.py sdist 
  displayName: 'Artifact creation'

- task: CmdLine@2
  inputs:
    script: 'pwd && ls'


- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '/home/vsts/work/1/a'
    ArtifactName: 'drop'
    publishLocation: 'Container'
